<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - Sign Up & Sign In</title>
    <link rel="shortcut icon" type="image/x-icon" href="brain.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        background: #ffffff;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.355);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        color: #555;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .switch {
        text-align: center;
        margin-top: 10px;
      }

      .switch a {
        color: #007bff;
        text-decoration: none;
      }

      .switch a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Sign Up Form -->
    <div class="container" id="signup">
      <h2>Sign Up</h2>
      <form onsubmit="switchToSignIn(); return false;">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
      <div class="switch">
        Already have an account?
        <a href="#signin" onclick="switchToSignIn()">Sign In</a>
      </div>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signin" style="display: none">
      <h2>Sign In</h2>
      <form onsubmit="redirectToHomePage(); return false;">
        <label for="login-username">Username or Email</label>
        <input
          type="text"
          id="login-username"
          name="login-username"
          placeholder="Enter your username or email"
          required
        />

        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          name="login-password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Sign In</button>
      </form>
      <div class="switch">
        Don't have an account?
        <a href="#signup" onclick="switchToSignUp()">Sign Up</a>
      </div>
    </div>

    <script>
      // Switch to Sign In page after Sign Up
      function switchToSignIn() {
        alert("Your account has been created. Please sign in.");
        document.getElementById("signup").style.display = "none"; // Hide the Sign Up form
        document.getElementById("signin").style.display = "block"; // Show the Sign In form
      }

      // Switch to Sign Up page after Sign In
      function switchToSignUp() {
        document.getElementById("signin").style.display = "none"; // Hide the Sign In form
        document.getElementById("signup").style.display = "block"; // Show the Sign Up form
      }

      // Redirect to index.html after Sign In
      function redirectToHomePage() {
        alert("Signed in successfully!");
        window.location.href = "./qna.html"; // Redirect to index.html
      }
    </script>
  </body>
</html>
